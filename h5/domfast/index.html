<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM优化加载速度测试 - Vue</title>
  <style>
    .list {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="list">
    <div class="seat" v-for="item in list">
      {{ item.type }}
    </div>
  </div>
</div>

<script src="vue3.2.47.global.prod.min.js"></script>
<script>
  const libMap = {
    0: "座位",
    1: "桌子",
    2: "大门",
    3: "柱子",
    4: "窗户",
    5: "书架",
  }
  const { createApp } = Vue

  createApp({
    data() {
      return {
        list: []
      }
    },
    mounted() {
      for (let i = 0; i < 1000; i++) {
        this.list.push({
          type: i%6
        })
      }
    }
  }).mount('#app')
</script>
</body>
</html>
